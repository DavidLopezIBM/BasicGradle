apply plugin:'java'

configurations {
    jasper
    maker 
    testing
    test_multiple_words
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.javassist:javassist:3.13.0-GA'
    compile 'org.springframework:spring-web:4.2.5.RELEASE'
    compile 'org.apache.geronimo.specs:geronimo-jta_1.1_spec:1.1.1'
    jasper 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.2'
    maker 'com.google.guava:guava:27.1-jre'
    maker 'org.hibernate:hibernate-core:5.1.0.Final'
    testing 'com.google.guava:guava:28.1-jre'
    testing 'junit:junit:4.12'
    test_multiple_words 'junit:junit:4.12'
}
